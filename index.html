<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proyecto.css">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="hero">
            <div class="info">
          <h1 class="info-title">check the <br>Best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium aut expedita nihil commodi. Optio dolore harum inventore quam eum tempora?</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/hero.png" alt="Un plato de pasta con salsa y vegetales.">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            
            <div class="dish-grid">
                <img class="dish-item dish__big" src="./images/video.png" alt="">
                <img class="dish-item" src="./images/dish1.png" alt="">
                <img class="dish-item" src="./images/dish2.png" alt="">
                <img class="dish-item" src="./images/dish3.png" alt="">
                <img class="dish-item" src="./images/dish4.png" alt="">
            </div>
        </section>

        <section class="plates">
            <h2 class="plates-title">Home menu</h2>
            <div class="plates-grid">
                <div class="plates-grid-item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="plates-grid-item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="plates-grid-item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="plates-grid-item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="plates-grid-item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
